### Events ###
japfor.1.t:0 "만철이 역대 최고 수입을 기록하다"
japfor.1.d:0 "1928년 중국 내전이 종결되었고, 독일의 식민지로부터 우리의 세력권을 보호하기 위해 우리가 개입한 이후 장쭤린의 봉천군벌은 자신들만이 중국 전 국토의 유일한 합법적인 공화국 정부라고 선언했습니다. 이후 정부는 '일본 제국과의 불가분한 관계'의 발전을 명령하는 칙령을 공포했고, 효과적인 대리자로서의 역할을 하며 봉천 정부에 대한 우리의 영향력을 강화시키는 여러 프로그램을 지원해왔습니다. 그 결과 우리는 군대를 주둔시켜 봉천에 대한 많은 영향력을 유지하고 있습니다. \n\n 우리의 노력의 핵심은 1906년부터 만주에서 운영되었던 '남만주철도주식회사', 줄여서 '만철'입니다. 만철은 양국의 대리자라는 역할에 앞서, 우리 이익에 대한 강력한 상징이기는 하지만, 그 이후 중국의 동북부를 일본의 주요 석탄과 철강 공급원이 되도록 유도하고, 만주지역이 전세계 대두 생산량의 반 이상을 차지하게 만드는 등, 사실상 만주 경제의 모든 측면을 발전시키고 또한 착취하는 역할을 맡게 되었습니다. 그리고 만철이 오늘 사상 최고 수익을 발표했습니다."
japfor.1.a:0 "좋아!"

japfor.2.t:0 "Economic Exploitation of Fengtian is no longer possible"
japfor.2.d:0 "Terrible news! Due to our loss of control over the Fengtian Government, we can no longer exploit its resources and industry to support our own."
japfor.2.a:0 "Drat!"

japfor.3.t:0 "일본의 군사 훈련 제안"
japfor.3.d:0 "[From.GetNameDef] 대표단이 오늘 우리 병력을 '필요한 수준'으로 만들기 위한 군사 훈련을 제공하겠다고 했습니다. 거부하기 어려운 제안이군요..."
japfor.3.a:0 "좋다마다!!"
japfor.3.b:0 "거절하라."

japfor.4.t:0 "일본의 무기 공장 제공"
japfor.4.d:0 "일본은 우리에게 최첨단 무기 제조 시설을 1년간 이용하게 해 주겠다는 엄청난 제안을 해 왔습니다. 그들의 의도가 뭔진 모르겠지만, 이런 꿀같은 제안을 거부하는건 바보같은 짓이겠지요."
japfor.4.a:0 "대단하구만!"
japfor.4.b:0 "제안을 거부하자."

japfor.5.t:0 "일본의 공세 지원"
japfor.5.d:0 "일본이 향후 100일간 공격 작전을 위한 병참과 항공 지원을 제공하겠다는 제안을 보냈습니다. 받아들일까요?"
japfor.5.a:0 "물론이지!"
japfor.5.b:0 "안 된다!"

japfor.6.t:0 "일본의 전투기 설계도 제공"
japfor.6.d:0 "일본군이 우리에게 몇몇 최신 전투기 설계도와 효율적인 제작을 위한 노하우까지 공개했습니다. 놀랍지만 환영할만한 일입니다."
japfor.6.a:0 "우리에게 필요한 건 일본에게서 얻을 수 있겠다."

japfor.7.t:0 "일본의 독립 지원"
japfor.7.d:0 "오늘 일본 고문이 중국과의 싸움을 위한 선물과 지원을 가지고 방문했습니다. 그들의 제스처는 고마울 따름이지만, 그들의 지원을 이렇게 받아들여도 될까요?"
japfor.7.a:0 "우리에게 필요한 것들이니 거절할 이유가 없다."
japfor.7.b:0 "정중히 거절한다."

japfor.8.t:0 "압둘라시드 이브라힘이 [Root.GetNameDef]에 도착하다"
japfor.8.d:0 "오늘 압둘라시드 이브라힘이라는 이맘(이슬람교의 종교 지도자,성직자)이 일본 정부의 대표로 [Root.GetNameDef]에 도착했습니다. 그는 중국의 압제에 대한 우리의 대립과 대의를 지지하며, 또한 모든 아시아인들이 반제국주의의 깃발 아래 하나로 뭉쳐야 한다고 가르칩니다. 그의 현명한 가르침을 받게 된 건 실로 영광이 아닐 수 없습니다."
japfor.8.a:0 "만나뵈서 반갑습니다, 선생."

japfor.9.t:0 "일본의 지원?"
japfor.9.d:0 "오늘 일본에서 온 특사가 우리를 위해 특별히 제작된 고성능 무기를 가지고 나타났습니다. 일본이 왜 [Root.GetNameDef]에게 비밀리에 이런 도움을 주고 싶어하는지는 언급하지 않았고, 이 '선물'을 받는 조건이 있는지도 이야기하지 않았습니다. 일본이 이 지역에서 우리와 [event_target:current_chinese_leader.GetNameDef]의 충돌을 이용해 어떤 장난을 치고 있는 걸까요? 조심해야 합니까?"
japfor.9.a:0 "그들의 도움을 받는다."
japfor.9.b:0 "아니, 이런 건 필요 없다."

japfor.10.t:0 "정체불명의 후원자..."
japfor.10.d:0 "우리의 자금이 줄어들고 있는 와중, 몇몇 정체불명의 후원자들이 우리의 신용 한도를 늘려주었다고 합니다. 불평할 이유는 없겠죠."
japfor.10.a:0 "호의에 토를 달진 말자고."

japfor.21.t:0 "도쿄 회담"
japfor.21.d:0 "일본이 도쿄에서 개최되는 '범아시아 회담'의 초청장을 보냈습니다. 그들은 서구 제국주의에 대항해 아시아 국가들간의 협력을 장려한다는 고귀한 목표를 가지고 있습니다. 그러나 일부는 이것이 우리의 독립성을 일본 제국에게 넘겨줄 뿐이고, 아시아 지배를 향한 그들의 속셈일 뿐이라며 이를 무시하자고 주장했습니다."
japfor.21.a:0 "가장 좋은 정장을 가져와라."
japfor.21.b:0 "올해는 집에서 머물자고."

japfor.22.t:0 "[From.GetNameDefCap]이(가) 도쿄 회담에 참여하다"
japfor.22.d:0 "[From.GetNameDef]의 대표가 도쿄에 도착했으며 회담이 진행 중입니다!"
japfor.22.a:0 "환영하네!"

japfor.23.t:0 "[From.GetNameDefCap]이(가) 회담을 거절하다"
japfor.23.d:0 "[From.GetNameDefCap]는 우리가 큰 비용을 들여 개최한 도쿄 회담 참여를 거절했으며, 그 이유에 대한 질문을 회피하며 변변찮은 자기변호만 늘어놓았습니다."
japfor.23.a:0 "한 사람이 줄었군."

japfor.24.t:0 "서구 제국주의 비난 결의"
japfor.24.d:0 "오늘 도쿄 회담이 아시아인들을 착취하는 서방 식민주의에 대해 비난하는 결의안으로 시작됩니다. 이 큰 성과가 다른 주요 사업으로 이어지길 기대 해 봅시다."
japfor.24.a:0 "이제부터 시작이다..."

japfor.25.t:0 "도쿄 회담: 서방 제국주의 비난"
japfor.25.d:0 "일본의 우리 대표들이 그들의 이름을 꽤나 상징적인 문서에 적어넣게 될 것 같습니다. 바로 '아시아인 인종차별', '유럽의 인간 착취', '아시아 인들이 그들 스스로 싸우게 만드는 불평등 조약' 를 비난하는 결의안입니다. 이 발의에 대해 [JAP.GetNameDef]과 뜻을 함께 하는게 좋을까요?"
japfor.25.a:0 "당연하지!"
japfor.25.b:0 "좋지 않은 생각이야.(회담을 떠난다)"

japfor.26.t:0 "[From.GetNameDefCap] 하차"
japfor.26.d:0 "[From.GetAdjective] 대표들이 도쿄 회담에서 우리의 발의에 불편함을 느끼고 더 이상 대화를 하지않기로 결정한 것 같습니다."
japfor.26.a:0 "부끄러운 줄 알아야지!"

japfor.27.t:0 "도쿄 회담: 무역에 관한 결의안"
japfor.27.d:0 "... 따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서방 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
japfor.27.a:0 "완벽해, 동의할 수 밖에 없을 걸!"

japfor.28.t:0 "도쿄 회담: 범아시아 무역에 관하여"
japfor.28.d:0 "... 따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서방 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
japfor.28.a:0 "괜찮은 내용 같군."
japfor.28.b:0 "어이가 없구만. (회담을 떠난다)"

japfor.29.t:0 "도쿄 회담: 더 심층적인 경제적 연계 요구"
japfor.29.d:0 "아시아는 번영할 것입니다! 우리는 우리와 도쿄 회담의 다른 참석자들간의 경제적 연계를 위해 여러 각서들을 준비하고 있습니다. 이미 유리한 거래 조항, 일본 기업에 대한 특권, 환전 기구 등등 수많은 계획들이 산재해 있습니다."
japfor.29.a:0 "회의에 발의하라."

japfor.30.t:0 "도쿄 회담: 일본이 더 심층적인 경제적 연계를 요구하다"
japfor.30.d:0 "아니면 '도쿄가 경제 통합을 요구하다'라고 해야 할까요? 어느 쪽이든, 우리가 합의한 단순한 무역 정책을 넘어서는 더 깊은 경제 유대에 대한 일본의 열망을 설명하는 설명회가 회담 전에 개최되었습니다. 이것은 큰 진전이기도 하지만, 장기적으로 볼 때는 우리보다 [Root.GetAdjective] 경제에 더 큰 이익이 될 수도 있습니다."
japfor.30.a:0 "동의한다!"
japfor.30.b:0 "안 된다! (회담을 떠난다)"

japfor.31.t:0 "최종 결의안: 군사 동맹?"
japfor.31.d:0 "반-식민주의를 명목으로, 이제 우리 경쟁자들에 대적할 군사 동맹을 남은 회담 구성원들과 논의할 때가 왔습니다. 그들에게 무슨 일이 생기면 모두가 나눠 부담하는게 훨씬 낫겠죠!"
japfor.31.a:0 "평화를 원한다면, 전쟁을 준비하라."

japfor.32.t:0 "도쿄 회담: 군사 행동에 관하여"
japfor.32.d:0 "오늘의 도쿄 회담에서 일본은 구설수에 오를 진정한 도박을 발표했습니다: 우리와 경제 조약을 맺은 그들은 이제 독일과 다른 '서구 제국주의 열강'들에 대항할 거대한 군사 동맹을 제창했습니다. 물론 그 안에선 자기들이 주도해먹겠다는 소리겠지요. 우리가 거기서 이득을 볼 게 있을까요?"
japfor.32.a:0 "모든 아시아인을 위해 함께하자!"
japfor.32.b:0 "완전히 정신이 나갔구만!"

japfor.33.t:0 "[From.GetNameDefCap]이(가) 일본과 함께하다!"
japfor.33.d:0 "[From.GetNameDef]의 정치가들은 그들의 번영과 힘을 위해서는 아시아의 강국인 [JAP.GetNameDef]과 협력해야 한다는 데 동의한 것 같습니다. 우리는 그들과 함께 대동아공영권을 뒷받침하는 공식적인 군사 동맹을 맺을 것입니다."
japfor.33.a:0 "훌륭해!"

japfor.34.t:0 "일본과의 동맹?"
japfor.34.d:0 "일본에서 오늘, 명목상의 중국 영토 내에서 비 한족 문화권의 자기결정권을 지지하는 정책의 연장선상으로 우리와의 완전한 군사 동맹을 추진하고 싶다는 연락이 도착했습니다. 받아들일까요?"
japfor.34.a:0 "물론이지!"
japfor.34.b:0 "당연하지!"

japfor.340.t:0 "[From.GetNameDefCap]이(가) 수락하다"
japfor.340.d:0 "[From.GetAdjective] 정부는 우리 제안의 현명함을 이해했고 동맹 제안을 수락했습니다."
japfor.340.a:0 "완벽해."

japfor.341.t:0 "[From.GetNameDefCap]이(가) 거절하다"
japfor.341.d:0 "[From.GetAdjective] 정부는 우리의 동맹 제안을 거부했습니다."
japfor.341.a:0 "어리석은 선택을 했군."

japfor.342.t:0 "일본의 공영권 참여"
japfor.342.d:0 "도쿄 회담에서 일본과의 군사 동맹에 우리가 공식적인 참여을 표명하자, 일본에서 [Root.GetNameDef]에 직접 사람을 보내 자세한 내용을 직접 설명했습니다."
japfor.342.a:0 "때가 왔다!"
japfor.342.b:0 "다시 생각해 보자..."

japfor.35.t:0 "유럽에서 패배한 독일"
japfor.35.d:0 "우리의 필멸의 적 독일이 유럽에서 패배했습니다. 지금이야말로 아시아의 모든 독일 영토를 요구하는 최후통첩을 발송할 적절한 시기입니다. 제국주의의 멍에를 벗어버릴 시간이 가까워지고 있습니다!"
japfor.35.a:0 "최후통첩을 보내라. 반자이!"
japfor.35.b:0 "아무것도 하지 마라."

japfor.36.t:0 "일본이 최후통첩을 보내다"
japfor.36.d:0 "사이공의 외교관은 도쿄에서의 편지를 전했습니다. 내용은 무시무시합니다. 우리는 전쟁에서 졌고 항복했기 때문에 아시아에서 모든 힘과 권력을 잃었습니다. 굶주린 독수리 같은 일본인들은 아시아 식민지를 공영권으로 편입할 것입니다."
japfor.36.a:0 "그들의 요구를 받아들여라"
japfor.36.b:0 "전쟁을 선포해라."

japfor.38.t:0 "독일이 최후통첩을 거부하다"
japfor.38.d:0 "멍청하고 오만한 독일인들은 댓가를 치를 것입니다. 전쟁을 시작합시다!"
japfor.38.a:0 "반자이!"
japfor.38.b:0 "아직 전쟁의 때가 아니다"

japfor.380001.t:0 "독일이 최후통첩을 받아들이다"
japfor.380001.d:0 "선택의 여지도 없고 저항할 힘도 없는 독일은 우리 요구를 수용해 무의미한 전쟁을 막기로 했습니다."
japfor.380001.a:0 "멋지군."

japfor.41.t:0 "일본의 최후통첩"
japfor.41.d:0 "이미 몇 달 전부터 일본은 확장 정책으로 우리 식민지에 대한 침략의 야심을 표현해 왔습니다. 마침내 오늘 일본 대사가 최후 통첩을 전달했습니다. 우리가 태평양과 남아시아의 모든 영토를 포기하지 않으면, 일본 제국과의 총력전이 기다리고 있다고 하는군요."
japfor.41.a:0 "대답할 가치도 없군."
japfor.41.b:0 "요구를 수용한다."

japfor.42.t:0 "우리의 최후통첩이 무시당하다!"
japfor.42.d:0 "우리는 최후통첩에 대한 어떤 대답도 받지 못했습니다. 동원령을 선포하고 동아시아 유일의 열강으로서 우리의 입지를 확고히 해야만 합니다!"
japfor.42.a:0 "선전포고문을 보내라!"
japfor.42.b:0 "물러나자, 전쟁을 감수할 수는 없다."

japfor.43.t:0 "독일이 우리의 조건을 받아들이다"
japfor.43.d:0 "독일은 우리의 조건을 받아들였습니다. 그리 놀라운 결과는 아니군요. 감히 황군에 맞서지는 못할 테니 말입니다!"
japfor.43.a:0 "훌륭하다!"

japfor.45.t:0 "일본의 특사"
japfor.45.d:0 "오늘 일본 외교관이 [Root.GetLeader](와)과 논의를 하기위해 방문했습니다. [From.GetNameDef](은)는 [PRF.GetNameDef]에게 군사 자문단을 파견할 것입니다. 대신 그들은 공영권에 참여하기를 요구하고 있습니다. 공영원은 군사적 동맹이라기 보다는 일본의 아래에 결집한 경제 공동체입니다. 이러한 공동체는 [Root.GetAdjective]의 경제에 확실히 이득이 되겠지만, 몇몇의 사람들은 일본인들이 우리를 식민지로 만들기 위해 영향력을 행사하는 것이라고 걱정하고 있습니다."
japfor.45.a:0 "제안을 받아들이자."
japfor.45.b:0 "정중히 거절해야만 한다."

japfor.46.t:0 "인도인들이 제안을 수락하다!"
japfor.46.d:0 "우리의 관대한 제안은 인도인들의 열렬한 환호와 함께 받아들여졌습니다. [From.GetNameDef]의 사절단은 양국이 서로 가까워지기 위한 일본의 노력과 아량에 박수갈채를 보냈습니다. 우리는 그들이 도쿄에 대사관을 설치할 수 있도록 초대했습니다."
japfor.46.a:0 "아주 좋아!"

japfor.47.t:0 "인도인들이 제안을 거절하다!"
japfor.47.d:0 "판단능력이 떨어진다는 것을 반증하기라도 하듯이, 인도인들은 양국간의 우정과 동맹을 위한 우리의 관대한 제안을 거절했습니다. 일본의 언론사들은 주인에게 혼이날까 겁먹은 애완견의 캐리커처를 그리며 아대륙(인도)에서 식민주의를 없애기 위해 필요한 조치를 취하지 않은 그들을 조롱했습니다."
japfor.47.a:0 "주제를 알아야지!"

japfor.54.t:0 "칭다오 점령!"
japfor.54.d:0 "독일령 동아시아의 항구가 우리 군대로 넘어갔습니다. 지금은 그들의 해군기 대신, 일장기가 도시에 당당히 휘날리고 있습니다. 독일 상점주인들은 돌 같은 표정으로 우리 군대가 거리를 행진하는 모습을 지켜보고 있습니다."
japfor.54.b:0 "위대한 승리다!"

japfor.55.t:0 "일본이 우리를 위협하다!"
japfor.55.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.55.a:0 "저항하고 지원을 요청해라!"
japfor.55.b:0 "항복만이 유일한 선택지다."

japfor.56.t:0 "필리핀이 도움을 요청하다"
japfor.56.d:0 "일본은 필리핀의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 어떻게 대응해야 할까요?"
japfor.56.a:0 "보호를 제공해야 한다."
japfor.56.b:0 "그렇게까지 일을 벌릴 순 없다."

japfor.57.t:0 "필리핀이 [event_target:philippines_backer.GetAdjective]의 지지를 얻다"
japfor.57.d:0 "필리핀은 우리의 요구에 저항하고 있으며, [event_target:philippines_backer.GetNameDef]는 그들의 주장을 공식적으로 지지했습니다."
japfor.57.a:0 "상관없다. 우리는 그들을 파괴할 것이다."
japfor.57.b:0 "물러서고 나중에 되갚기로 하자."

japfor.5701.t:0 "일본이 물러나다"
japfor.5701.d:0 "일본인들이 우리의 패기를 더 이상 시험하려하지 않는 것 같습니다. 그들은 강경하게 요구하던 입장에서 물러났습니다. 지금은 말이죠."
japfor.5701.a:0 "그것 참 다행이군."

japfor.58.t:0 "필리핀이 저항하다!"
japfor.58.d:0 "필리핀은 우리의 요구에 저항하고 있지만, 외세로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."
japfor.58.a:0 "우리는 그들을 부숴버릴 것이다."

japfor.59.t:0 "필리핀이 항복하다!"
japfor.59.d:0 "우리 군대의 힘을 보고서 필리핀은 제국의 용감한 아들들 앞에 굴복할 수밖에 없었습니다!"
japfor.59.a:0 "괴뢰화하라!"
japfor.59.b:0 "합병하라!"

japfor.62.t:0 "일본이 우리를 위협하다!"
japfor.62.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
japfor.62.a:0 "저항하고 지원을 요청해라!"
japfor.62.b:0 "항복만이 유일한 선택지다."

japfor.63.t:0 "하와이가 항복하다!"
japfor.63.d:0 "잘 됐습니다, 어차피 선택의 여지는 없었지만요.."
japfor.63.a:0 "괴뢰화하라!"
japfor.63.b:0 "합병하라!"

japfor.64.t:0 "하와이가 도움을 요청하다"
japfor.64.d:0 "일본은 하와이의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
japfor.64.a:0 "보호를 제공하도록 하자."
japfor.64.b:0 "저놈들이 먼저 우리 곁을 떠나지 않았던가?"

japfor.65.t:0 "하와이가 미국의 지지와 함께 저항하다"
japfor.65.d:0 "하와이는 우리의 요구에 저항하고 있으며 [From.GetNameDef]은(는) 하와이의 독립을 지지하고 있습니다."
japfor.65.a:0 "어떻게든 그들을 파괴하고야 말겠다!"
japfor.65.b:0 "물러나라, 언젠가 돌아올 수 있을 것이다."

japfor.66.t:0 "하와이가 저항하다!"
japfor.66.d:0 "하와이는 우리의 요구에 저항하고 있지만, 미국으로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."

japfor.501.t:0 "1925년 한국 반란의 유산"
japfor.501.d:0 "1925년, 처참한 경제상황과 지속적인 불안정으로 조선은 우리 정부에게 반기를 들었습니다. 다행히도 반란은 성공적으로 진압되었고 반체제 인사들은 처형되었습니다. 그러나, 최근의 정치적 변화로 인해 소수의 학생 시위가 조선 전역에서 발생하고 있습니다. 그들을 제 시간 안에 싹을 자르지 못한다면 더 큰 문제가 생길지도 모릅니다."
japfor.501.a:0 "그 불령선인들을 체포하고 처형해라!"
japfor.501.b:0 "그들을 그냥 그대로 놔 둬라."

japfor.510.t:0 "부산 협정"
japfor.510.d:0 "우리 정부가 민주화되면서 조선인들도 현재 상황에 대한 개혁을 요구하고 있습니다. 조선인 지도자와 사회 엘리트들은 부산에서 한국과 일본제국의 미래에 관해 협상하는 회의를 열 것을 제안해 왔습니다."
japfor.510.a:0 "제의를 받아들여라, 무슨 제안을 하나 들어보자고"
japfor.510.b:0 "헛소리!"

japfor.511.t:0 "문화 통치"
japfor.511.d:0 "현재 우리는 조선 반도가 일본 사회에 통합되기를 바라면서 조선의 일본화를 핵심으로 하는 문화 통치 정책을 펼치고 있습니다. 조선인들은 그 정책을 폐지하고 '한국 문화'를 인정할 것을 요구하고 있습니다."
japfor.511.a:0 "문화통치 정책을 고수한다"
japfor.511.b:0 "한국 문화를 인정한다"

japfor.512.t:0 "제국 내 조선의 지위"
japfor.512.d:0 "조선은 현재 제국의 반 자치 지역으로, 봉천 정부와 같은 완전 자유 국가는 아니지만 총독부가 자치권을 가지고 통치하는 지역입니다. 일본 제국에서 조선에게 앞으로 어떤 위치를 맡겨야 할까요?"
japfor.512.a:0 "총독부의 통치를 지속한다"
japfor.512.b:0 "제국에 완전히 통합할 것이다"

japfor.513.t:0 "제국 내 조선의 지위"
japfor.513.d:0 "우리가 한국 문화를 인정하기로 하자 조선인들은 더 많은 자유를 요구하고 있습니다. 그들은 조선 왕국을 다시 설립해 일본 통제하에있는 자치 정부로 지위를 높이고 싶어합니다."
japfor.513.a:0 "이은 통치 하에 친일적인 조선 왕조를 재건한다"
japfor.513.b:0 "조선은 불가분한 일본 제국의 일부이다!"

japfor.82.t:0 "자유를 위한 대가"
japfor.82.d:0 "완전한 자유는 아니지만, 일본은 우리를 총독부의 압제에서 해방하기로 결정했습니다."
japfor.82.a:0 "이건 시작일 뿐이다"

japfor.514.t:0 "조선총독부"
japfor.514.d:0 "조선총독부의 총독은 1910년의 한일합방 이후 항상 일본인이 맡았습니다. 그들은 이제 조선인 총독의 부임을 요구하고 있습니다. 이건 아마 그들을 다스리기 편하게 만들긴 하겠지만, 결코 쉽게 타협할 수 있는 내용이 아닙니다."
japfor.514.a:0 "조선인 총독"
japfor.514.b:0 "일본인 총독"

japfor.515.t:0 "조선인의 정부 진출?"
japfor.515.d:0 "조선인을 일본인으로 통합하는것이 우리의 장기 목표인데, 일본인과 조선인의 평등을 위해 조선인의 정부 관직 진출권을 보장할 필요가 있다고 보십니까?"
japfor.515.a:0 "조선인들이 대민 업무를 맡는걸 허가한다"
japfor.515.b:0 "그들은 이등신민일 뿐이다!"

japfor.516.t:0 "조선의 민주주의?"
japfor.516.d:0 "일본 내지에서 민주주의가 확고해지면서 조선인들도 동일한 민주적 권리를 요구하고 있습니다. 조선인의 부분적인 참정권을 허용해야 할까요?"
japfor.516.a:0 "부분적인 참정권을 허용한다"
japfor.516.b:0 "그들은 이등신민일 뿐이다!"

japfor.517.t:0 "정치범들의 운명"
japfor.517.d:0 "우리는 한일합방 이후 수많은 독립 운동 지도자들을 체포했습니다. 이제 조선인들은 그들의 석방을 요구하고 있습니다. 그들을 조선으로 돌려보내면 우리의 통치에 반대하는 위협이 발생할 수 있겠지만, 조선인들은 만족할 것입니다."
japfor.517.a:0 "정치범들을 석방하라"
japfor.517.b:0 "그들은 감옥에서 푹 썩어야 한다!"

japfor.518.t:0 "부산 협정의 종료"
japfor.518.yay:0 "일본 정부와 조선인 대표간의 회의는 성공적이었습니다. 조선이 일본 제국에 평화롭게 남아있기를 바랍니다."
japfor.518.nay:0 "일본 정부와 조선인 대표간의 회의는 결렬되었습니다. 조선 반도에서 불안이 커지고 있으며, 우리는 최악의 상황을 대비해야 합니다."
japfor.518.a:0 "멋지군"
japfor.518.b:0 "우리는 어떤 대가를 치르더라도 조선을 지배할 것이다!"

japfor.67.t:0 "대한민국 임시정부가 외국의 지원을 찾아다니다"
japfor.67.d:0 "그동안 대한민국 임시정부는 적은 지원만을 받으며 오랜 기간동안 쫒겨다녔습니다. 그러나 일본 정세가 불안정해짐에 따라 조선으로 돌아올 기회가 생겼습니다. 우리는 그들이 독립투쟁을 지원받기 위해 강대국들을 찾아다니고 있다는 보고를 받았습니다."
japfor.67.a:0 "골치아프군"

japfor.69.t:0 "한국이 도움을 요청하다"
japfor.69.d:0 "대한민국 임시정부는 그들의 땅을 일본으로부터 되찾기 위한 군사, 정치적 원조를 위해 우리 정부에 접촉했습니다. 이것으로 일본의 골치를 꽤나 썩일 수 있겠지만, 당연히 그들의 미움을 살 것입니다."
japfor.69.a:0 "그들을 최대한 지원하라."
japfor.69.b:0 "남아도는 장비를 처분하기 딱 좋겠군."
japfor.69.c:0 "관심 없다."

japfor.73.t:0 "조선 문제"
japfor.73.d:0 "대한민국 임시정부는 조국을 해방하기 위한 계획이 진행중이며 지원을 바란다고 발표했습니다."
japfor.73.a:0 "눈을 떼지 마라."

japfor.74.t:0 "트란스아무르의 조선인 준동"
japfor.74.d:0 "트란스아무르에서 조선인을 통해 독립운동이 확산되고 있으며, 이를 통제하지 못하면 후환이 될 수 있습니다."
japfor.74.a:0 "그들을 단속해라."
japfor.74.b:0 "그냥 둬라. 그들이 뭘 할 수 있겠나?"

japfor.751.t:0 "일본의 압박"
japfor.751.d:0 "우리 나라에서 조선의 독립운동이 부상함에 따라 일본은 불안을 느꼈고, 우리에게 이들을 단속하라고 압박하고 있습니다. 이를 거절하면 일본의 분노를 사겠지만, 따른다면 국민들을 불안하게 만들 것입니다. 특히 조선인의 대다수가 중산층이라는 게 문제입니다."
japfor.751.a:0 "그래도 선택의 여지가 없지 않나..."
japfor.751.c:0 "단속을 거절한다."

japfor.75.t:0 "트란스아무르가 요구를 거절하다!"
japfor.75.d:0 "조선인을 단속하라는 요구는 거부당했고, 정부 직원들은 우리가 오래도록 보호해준 동맹국의 이 무례한 불복종과 함께 쫒겨났습니다. 이에 대한 우리의 대답은 무엇입니까?"
japfor.75.a:0 "그들의 독립성을 존중할 수 밖에."
japfor.75.b:0 "우리가 직접 하겠다."
japfor.75.c:0 "무례한 것들! 군대를 보내라!"

japfor.76.t:0 "일본군이 한국인들을 단속하다"
japfor.76.d:0 "무력 시위의 뜻으로, 일본은 단속을 위해 트란스아무르 전역에 그들의 군대를 배치했습니다. 그들은 우리의 국가로서의 주권을 무시하는 듯 합니다."
japfor.76.a:0 "그들은 우리의 믿음을 배반했다."
japfor.76.b:0 "우리가 할 수 있는 건 없다..."

japfor.77.t:0 "일본군이 블라디보스토크로 진격하다"
japfor.77.d:0 "일본군은 우리에게 무력을 행사하기 위해 우리 수도로 진격해서 우리를 포위했습니다. 전면적인 대치 속에서 그들을 제압할 만큼 우리 군이 강하진 않습니다."
japfor.77.a:0 "항복하고 단속을 명령해라."
japfor.77.b:0 "도쿄로부터 독립을 선언한다!"

japfor.83.t:0 "한국의 반란!"
japfor.83.yay:0 "오늘 몇몇 반란군이 조선 반도 전역에서 중요시설을 탈취하려 시도했습니다. 다행히도 그들은 잘 무장되지 않았고 잘 조직되지도 못했습니다. 그들은 조선 주둔군을 그들과 합류하도록 설득하는데 실패했고, 우리 일본군에 맞서기엔 역부족이었습니다. 그들의 지도자인 김구는 붙잡혔고 반역죄로 사형될 것입니다. 몇몇 사람들은 외국의 지원이 더 있었으면 힘든 싸움이 되었을지도 모른다고 하지만, 어쨌든 반란은 진압되었으며 모든 상황이 잘 통제되고 있습니다."
japfor.83.nay:0 "오늘 몇몇 반란군이 조선 반도 전역에서 중요시설을 탈취하려 시도했습니다. 놀랍게도 그들은 외국 무기로 잘 무장되어 있었고, 몇 시간 만에 다수의 무기고를 점령했으며 그들의 지도자인 김구는 조선 전역에 독립과 저항을 격려하는 방송을 내보냈습니다. 그들의 기세에 꺾인 우리 주둔군은 패배와 혼란 속에 무너졌습니다. 더 나쁜 것은, 명령체계에 순응한 충성파 인원이 너무 적어 우리가 신속한 반격을 할 수 없다는 점입니다.\n\n 여러 차례의 비상 회의 끝에 천황폐하께선 그들에게 항복하기 전 3일의 최후 기간을 주기로 결정하셨습니다. 물론 그들이 순응할 가능성은 없어보이며, 그들은 3일간 힘을 비축하려 노력할 것입니다. "
japfor.83.a:0 "우리는 항상 경계하고 있다."
japfor.83.b:0 "그들의 대답을 기다려보자..."
japfor.83.c:0 "그들의 주장이 맞을지도... (대한민국으로 플레이합니다)"

japfor.85.t:0 "반란!"
japfor.85.d:0 "상황이 더 좋을 수가 없습니다. 외국의 지원 덕분에 우리는 한반도 남부에 대한 통제권을 장악하고 일본의 압제로부터 북부를 해방시키기 위해 싸울 준비가 되었습니다. 게다가 이 혼란은 일본이 우리에게 3일의 최후통첩 기한을 주도록 강요했습니다. 물론 우리는 그 제안을 절대 받아들이지 않을 것이지만, 이는 우리가 공격을 준비하는데 중요한 시간을 벌어줄 것입니다. 김구 선생이 우리 군대를 지휘하고 있으며 이미 계획을 세우고 있습니다. 우리는 자유를 위해 싸울 것입니다!"
japfor.85.a:0 "그들의 '평화 제안'을 우리가 어떻게 생각하는지 보여주자!"

japfor.86.t:0 "최후통첩 만료"
japfor.86.d:0 "오늘 정오를 기해 최후 통첩 기한이 끝났습니다. 그들은 항복을 거부했을 뿐 아니라 모든 최전선에 걸쳐 기습 공격을 감행했습니다! 우리는 그들에게 평화를 위한 기회를 줬지만, 이제 그들을 완전히 파멸시킬 수 밖에 없습니다."
japfor.86.a:0 "김구의 머리를 가져와라!"

#japfor.88.t:0 "한국이 우리를 밀어내다"
#japfor.88.d:0 "한국군은 여러 전략적 거점을 점령하고 우리를 본토로 밀어내고 있습니다. 트란스아무르와 봉천 정부가 이 기회를 틈타 우리에게 반란을 일으킬 수도 있습니다. 그들와 평화를 맺어야 할까요?"
#japfor.88.a:0 "우리는 내지로 후퇴해야 한다."
#japfor.88.b:0 "우리는 조선을 계속 쥐고 있어야만 한다!"
#
#japfor.89.t:0 "한국이 일본을 쓰러트리다"
#japfor.89.d:0 "많은 예상에도 불구하고 한국군은 일본에게서 많은 전략 거점을 점령하고 그들을 본토로 밀어내고 있습니다. 실로 좋은 기회가 아닐 수 없습니다...."
#japfor.89.a:0 "아니, 우리는 계속 충성을 바쳐야 한다."
#japfor.89.b:0 "공격을 실시해라, 일본을 친다!"
#japfor.89.c:0 "공격을 실시해라, 한국을 친다!"
#
#japfor.104.t:0 "한반도의 해상봉쇄"
#japfor.104.d:0 "한반도가 반란을 일으킨 이 때 많은 적국들이 이를 우리의 태평양에 대한 영향력을 약화시키는데 이용할 수 있습니다. 우리는 한반도에 해상봉쇄를 실시하는 것으로 이를 막을 수 있을 것입니다."
#japfor.104.a:0 "해상 봉쇄를 실시하라!"
#
#japfor.105.t:0 "일본의 해상 봉쇄"
#japfor.105.d:0 "우리의 필연적인 승리를 막기 위해 일본 제국 해군은 한반도 전체를 봉쇄했습니다."
#japfor.105.a:0 "놈들은 우리를 막을 수 없다!"
#
#japfor.106.t:0 "해상 봉쇄 실시"
#japfor.106.d:0 "우리의 영광스런 해군은 반항하는 한반도를 완벽히 봉쇄하고 있으며, 반란군에게 필요한 외국의 원조를 거부시키고 있습니다. 그러나 일부 장성은 반란군이 이미 무너지고 있으며 봉쇄하는데 드는 비용이 그 효력을 능가했다고 주장합니다."
#japfor.106.a:0 "봉쇄를 지속하라!"
#japfor.106.b:0 "봉쇄를 끝내라."
#
#japfor.107.t:0 "해상 봉쇄의 종료"
#japfor.107.d:0 "조선 반도의 싸움이 끝났으므로 큰 비용이 드는 해상봉쇄를 종료할 때입니다."
#japfor.107.a:0 "봉쇄를 끝내라."
#
#japfor.108.t:0 "해상 봉쇄가 풀리다!"
#japfor.108.d:0 "여러 문제에 직면한 일본 제국 해군은 한반도에 대한 해상 봉쇄를 끝냈습니다."
#japfor.108.a:0 "우리는 승리하리라!"
#
#japfor.109.t:0 "조선의 반란이 진압되다"
#japfor.109.d:0 "영광스런 우리 황군은 조선의 반란군을 완벽히 물리치고 그들의 땅을 버리고 달아나게 만들었습니다!"
#japfor.109.a:0 "훌륭해!"

japfor.112.t:0 "극동 지역 보고서"
japfor.112.d:0 "우리의 비밀 정보국은 일본이 시베리아를 장악하기 위해 러시아를 침공할 계획이라고 보고했습니다. 하지만 러시아는 우리의 동맹국이 아니고, 일본또한 수년간 우리를 위협해 왔기 때문에 이것이 명백하게 고의적으로 위법임에도 불구하고 아무런 조치를 취하지 않는 것이 좋을수도 있습니다."
japfor.112.a:0 "흠? 어떤 비밀 정보? 난 전쟁에 대해 들은게 없는데."
japfor.112.b:0 "방금 단호한 단어가 적힌 편지를 보냈지만, 그들은 분명히 무시하겠지."

japfor.113.t:0 "독일의 경고"
japfor.113.d:0 "우리는 방금 독일에게서 우리가 러시아와 전쟁을 하려는 일이 얼마나 불법적이며 고귀한 생명을 낭비하고, 독일을 불쾌하게 만들지 강력하게 경고하는 서신을 받았습니다."
japfor.113.a:0 "그들이 전쟁을 원하는 것 같군."

japfor.114.t:0 "쿠마 작전"
japfor.114.d:0 "군대가 우리 동맹국과 러시아의 국경에 배치되어 있으며, 침공 준비가 되었습니다. 우리는 러시아의 태평양 연안을 우리 손에 넣는 동시에 국경을 야쿠츠크와 노보시비르스크까지 밀어붙일 것입니다."
japfor.114.a:0 "전진하라!"

japfor.176.t:0 "일본이 동인도제도를 요구하다"
japfor.176.d:0 "일본 영사관은 오늘 아침 간단한 요구와 함께 우리를 찾아왔습니다. 그 내용은, 동인도제도를 넘겨주든가 아니면 거부한 결과에 직면하든가 하라는 것입니다. 우리는 혼자서 그들의 함대와 마주하면 승산이 없습니다. 우리가 할 수 있는 일이 없을까요?"
japfor.176.a:0 "카이저에게 도움을 요청해라!"
japfor.176.b:0 "그들의 요구를 받아들여라!"
japfor.176.c:0 "요구를 무시해라! 우리는 할 수 있다!"

japfor.177.t:0 "네덜란드가 도움을 요청하다!"
japfor.177.d:0 "지난 주 일본인들은 네덜란드에게 동인도제도를 넘길 것을 요구했습니다. 네덜란드는 일본의 침략으로부터의 자신들을 보호해 달라고 요청했습니다. 만약 일본인들이 동인도제도를 얻는다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"
japfor.177.a:0 "우리는 네덜란드 형제들과 함께한다!"
japfor.177.b:0 "우리는 일본과 적대할 수 없다..."

japfor.178.t:0 "독일이 네덜란드를 지지하다!"
japfor.178.d:0 "비겁한 네덜란드인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
japfor.178.a:0 "둘 다 뭉개 버려라!"
japfor.178.b:0 "일단은 물러나라."

japfor.179.t:0 "일본이 물러나다!"
japfor.179.d:0 "독일 제국과의 전쟁에 직면하자 비겁한 일본인들은 그들의 요구를 철회했습니다. 이것은 제국조약의 영광스러운 승리입니다!"
japfor.179.a:0 "만세!"

japfor.180.t:0 "독일이 거절하다!"
japfor.180.d:0 "우리의 간절한 요청에도 불구하고, 독일은 일본으로부터 우리를 보호해주기를 거부했습니다. 이제 우리는 일본의 힘에 대항하여 홀로 서 있습니다. 우리는 어떻게 해야할까요?"
japfor.180.a:0 "우리는 항복해야한다."
japfor.180.b:0 "우리는 싸울 것이다!"

japfor.181.t:0 "네덜란드가 굽히다!"
japfor.181.d:0 "한심한 네덜란드인은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 인도네시아는 우리의 전면적인 통제하에 들어갔고, 식민지 정권의 이양이 시작됐습니다."
japfor.181.a:0 "반자이!"

japfor.182.t:0 "네덜란드가 저항하다!"
japfor.182.d:0 "건방진 네덜란드인은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.182.a:0 "이 일 이후로는 말이 없어 지겠지!"
japfor.182.b:0 "사실, 전쟁은 우리 의도가 아니었다..."

japfor.183.t:0 "일본이 물러나다!"
japfor.183.d:0 "기적이 일어났습니다! 우리의 단호한 거절에 놀란 일본인들은 그들의 요구를 철회하고 우리를 내버려 두기로 결정했습니다! 축하할 일입니다!"
japfor.183.a:0 "만세!"

japfor.184.t:0 "인도네시아 함락"
japfor.184.d:0 "일본인은 대부분의 동인도 식민지를 점령했고 식민지 주둔군은 패배했습니다. 우리는 일본 해군을 상대로 승리하기를 기대할 수 없어 보입니다. 외교 당국의 몇몇은 평화협정을 맺고 일본인에게 항복 할 것을 제안했습니다."
japfor.184.a:0 "우리는 이길 수 없다..."
japfor.184.b:0 "아직 끝난 게 아니다!"

japfor.185.t:0 "네덜란드가 평화를 요청하다!"
japfor.185.d:0 "우리의 우월한 군대에 압도당한 네덜란드는 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.185.a:0 "좋아! 위대한 승리를 축하해라!"
japfor.185.b:0 "우리가 암스테르담에서 행진할 때까지 평화는 없다!"

japfor.186.t:0 "일본의 거절!"
japfor.186.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다! 우리는 끝장났습니다!"
japfor.186.a:0 "망할!"

japfor.187.t:0 "일본의 승리"
japfor.187.d:0 "일본은 우리의 식민지 주둔군을 무찌르고, 이제는 네덜란드와 네덜란드의 식민지를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."
japfor.187.a:0 "평화 조약의 초안을 작성해라."
japfor.187.b:0 "우리는 그들을 물리칠수 있다."

japfor.188.t:0 "독일의 평화 요청!"
japfor.188.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아의 식민지 전부와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
japfor.188.a:0 "아주 좋아! 훌륭한 승리다!"
japfor.188.b:0 "우리는 완전한 항복만을 승낙하겠다!"

japfor.189.t:0 "일본이 거절하다!"
japfor.189.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다!"
japfor.189.a:0 "망할!"

japfor.190.t:0 "일본이 요구하다"
japfor.190.d:0 "우리는 일본으로부터 그들의 군대에 대한 완전한 항복과 우리 영토를 그들의 군사 지휘부로 이전할 것을 요구하는 전보를 받았습니다. 그들의 해군이 우리 해안에 배치되고 있다는 보고를 받았습니다. 우리 스스로의 힘으로는 그들을 물리칠 수 있는 방법이 없습니다. 어떻게 해야 할까요?"

japfor.191.t:0 "인도네시아의 지지 요청!"
japfor.191.d:0 "지난 주 일본인들은 인도네시아에 정식으로 합병할 것을 요구했습니다. 인도네시아인들은 일본의 공격으로부터 자신들을 지켜달라고 요청했습니다. 만약 일본인들이 인도네시아를 합병한다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"

japfor.192.t:0 "독일의 인도네시아 지지"
japfor.192.d:0 "비겁한 인도네시아인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"

japfor.195.t:0 "인도네시아가 굽히다!"
japfor.195.d:0 "한심한 인도네시아인들은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 우리는 인도네시아의 전면적인 통제에 들어갔고, 행정부의 이전이 시작됐습니다."

japfor.196.t:0 "인도네시아가 저항하다!"
japfor.196.d:0 "건방진 인도네시아인들은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
japfor.196.a:0 "그들을 부숴버려라!"

japfor.199.t:0 "일본의 승리"
japfor.199.d:0 "일본은 우리의 식민지 주둔군과 인도네시아군대를 무찌르고, 이제는 우리 영토를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."

japfor.200.t:0 "독일의 평화 요청!"
japfor.200.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인도네시아 전체와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"

japfor.202.t:0 "봉천 은 위기"
japfor.202.d:0 "일본에서 가장 큰 은행인 일본은행과 미쓰이은행이 봉천 중앙은행에게 대출금 상환을 요청하자 중앙은행은 '설명하기는 어렵지만 은이 부족하다'며 채무를 이행하지 않았습니다. 이 은 부족의 원인이 무능하고 잘못된 경영 때문인지, 아니면 그보다 더 불길한 무언가 때문인지 분명하게 말할 수 없지만, 봉천 정부가 심각한 경제상황에 처해 있다는 것과 우리에게 도움을 요청했다는 것은 명백한 사실입니다. \n\n 우리는 영향력을 이용해 봉천에게 다른 무엇보다도 미쓰이은행과 일본은행에게 먼저 채무를 지불하라고 말할 수 있지만, 봉천 정부는 합법성에 대한 그들의 주장과 자선에 대한 우리의 주장을 심각하게 뒤집을 것입니다. 그럼에도 우리는 그들을 구제할 수 있습니다."
japfor.202.a:0 "우리는 선택의 여지가 없다."
japfor.202.b:0 "그들 스스로 초래한 일이다."

japfor.203.t:0 "봉천이 은 위기에 대해 우리를 비난하다!"
japfor.203.d:0 "봉천은 일본은행과 미쓰이은행이 봉천에게 대출금을 상환해 달라고 한 요청을 가리키며, 최근의 은 위기 사태는 일본이 자신들의 정부를 불안정하게 만드려는 의도적인 음모라고 말하며 우리 정부를 크게 비난했습니다. 예금은 봉천정부가 주장한 것보다 훨씬 적은 가운데, 우리 전문가들은 봉천 정부가 한 시간 가까이 경제적 신뢰를 잃으면서 자국의 경제는 통제불능 상태에 빠졌고, 이러한 엉뚱하고 어리석은 비난은 그러한 내부 정치 상황에서 기인했을 가능성이 크다고 전했습니다. \n\n 우리는 이 말도 안 되는 주장에 반박할 수도 있지만, 이러한 오만함도 처벌받지 않을 수는 없습니다."
japfor.203.a:0 "거짓말이야!"
japfor.203.b:0 "이 무례한 녀석들을 처벌하라!"

japfor.204.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.204.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. 한편, 봉천 대사도 지난 몇 시간 동안 우리 외교부를 설득하는 데 시간을 보냈는데, 사석에서 이것은 일본에 대한 어떠한 악의가 있는 것은 아니라며 부인했습니다. \n\n 그렇다 하더라도, 이것이 봉천에 대한 우리의 영향력을 감소시키고, 나아가 한반도의 안보를 위태롭게 한다는 것에 대해서는 의문의 여지가 없습니다. 이 중국인들이 다음에 무엇을 할 지 누가 알겠습니까?"
japfor.204.d_mantetsu:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. \n\n 다행히도 봉천에 대한 우리의 통제는 만철의 존재 덕분에 광범위하며, 우리는 그들의 정부가 결정을 번복하도록 강요할 수 있습니다. 아니면 보다 애국적이고 군국주의적인 요소들로 하여금 전쟁을 선포하게 할 수도 있으며, 그러한 상황의 결과 또한 고려해야합니다."
japfor.204.a:0 "전쟁을 선포해라!"
japfor.204.b:0 "봉천이 다시 생각하도록 강요해라."
japfor.204.c:0 "봉천을 처벌해라."
japfor.204.e:0 "아무것도 하지마라."

japfor.205.t:0 "봉천이 우리의 군사고문을 추방하다"
japfor.205.d:0 "봉천은 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 이는 봉천 정부에 대한 우리의 통제력을 약화할 뿐만 아니라, 잠재적으로 한국을 노출시키고 나아가 일본을 공격할 수도 있습니다. 이러한 행위는 우리 장군들 모두에게, 그리고 일본인들의 명예에도 용납될 수 없는 일입니다. 이런 배은망덕한 불복종 행위는 반드시 적절한 대응을 해야만 합니다!"
japfor.205.a:0 "최후 통첩을 보내라."
japfor.205.b:0 "아무것도 하지마라."

japfor.206.t:0 "봉천이 우리를 비난하다!"
japfor.206.d:0 "안산에 있는 철광석 퇴적물은 1918년부터 만철의 일본 소유 자회사에 의해 운영되어 왔으며, '안산철강'이라는 이름으로 알려져 있습니다. 안산의 철광석은 본토 밖에 존재하는 일본의 가장 귀중한 철강 공급원 중 하나입니다. 안산철강의 확장을 위해 봉천 정부의 허락없이 땅을 팠는데, 이 과정에서 농지를 파괴해 만주지역 중국인들의 반발을 산 것으로 보입니다. 이러한 반발은 폭력사태로 번졌고, 우리 주둔군의 유감스러운 행동으로 이어졌습니다.  \n\n 봉천 정부는 우리의 행동에 대해 비논리적인 비난은 하지않고 장황한 입장을 발표했습니다. 어떻게 대응해야 할까요?"
japfor.206.a:0 "이 무례한 녀석들을 처벌하라!"
japfor.206.b:0 "봉천을 비난해라."
japfor.206.c:0 "조용히 하자."

japfor.213.t:0 "우리가 당하다"
japfor.213.d:0 "우리의 위대한 군대와 용기에도 불구하고, 일본군은 지금 러시아 심장부를 짓누르고 있습니다. 어쩌면 말도 안되는 거래를 해서 그들에게 평화를 제안할 때일지도 모릅니다."
japfor.213.a:0 "그들에게 제안하라."
japfor.213.b:0 "우린 절대 항복하지 않는다!"

japfor.214.t:0 "러시아가 평화를 제안하다"
japfor.214.d:0 "러시아는 우리에게 평화를 대가로 시베리아를 제공한다고 합니다. 관대한 제안이긴 합니다. 받아들일까요?"
japfor.214.a:0 "이 정도면 충분하다. 받아들이겠다!"
japfor.214.b:0 "완전한 승리말고는 없다!"

japfor.215.t:0 "필리핀이 우리의 제안을 받아들이다"
japfor.215.d:0 "필리핀은 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.215.a:0 "좋게 들리는군."

japfor.216.t:0 "필리핀이 협상국에 가입하다"
japfor.216.d:0 "필리핀은 협상국에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 협상국은 강하기 때문에 우리는 시간이 필요합니다."
japfor.216.a:0 "곧, 곧이다."

japfor.217.t:0 "필리핀이 제국 조약에 가입하다"
japfor.217.d:0 "필리핀은 제국 조약에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 제국 조약은 강하기 때문에 우리는 시간이 필요합니다."
japfor.217.a:0 "곧, 곧이다."

japfor.218.t:0 "하와이가 우리의 제안을 받아들이다"
japfor.218.d:0 "하와이는 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
japfor.218.a:0 "좋게 들리는군.."

japfor.225.t:0 "혼란에 빠진 미국."
japfor.225.d:0 "미국 내전이 발발하면서 미연방의 마지막 단결이 산산조각 났습니다. 이것은 우리가 괌을 점령함으로써 태평양 중부에서 미국의 영향력을 제거할 수 있는 기회입니다. 한편, 미국 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
japfor.225.a:0 "괌을 점령하라... 그리고 더 많은 섬을 요구하라!"
japfor.225.b:0 "괌을 점령하라."
japfor.225.c:0 "내 생각엔 그냥 놔두는게 좋을것 같군..."

japfor.226.t:0 "일본이 괌을 점거하다!"
japfor.226.d:0 "미국이 혼란에 빠진 가운데 일본은 괌을 점령했습니다. 현 시점에서 일본을 막기 위해 정부가 할 수 있는 일은 거의 없습니다."
japfor.226.a:0 "좋지 않아."

japfor.227.t:0 "일본이 자동차 회사를 점거하다!"
japfor.227.d:0 "나라가 혼란에 빠진 가운데, 일본은 몇몇 미국 자동차 회사들을 장악하고 있습니다. 내전으로 인해 많은 회사들이 모국과 연락이 끊겼고 부품을 구하는데 어려움을 겪고 있습니다. 이러한 상황은 일본인들이 '원조'라는 가면으로 회사를 장악하는 것을 쉽게 만듭니다. 이러한 행위는 명백히 불법 행위이지만, 우리는 그들에게 항의하는 단어를 쓴 편지를 보내는 것 이상으로 무언가 할 수 있는 처지가 아닙니다."
japfor.227.a:0 "강하게 항의해라!"

japfor.228.t:0 "몰일"
japfor.228.d:0 "우리는 대륙의 영토를 상실했고 이젠 우리 본토가 위협받고 있습니다. 소련에게 조선, 포트 아서, 카라푸토와 치시마 열도를 넘겨주고 이 치욕스런 일을 그만 매듭지어보는게 어떨까요?."
japfor.228.a:0 "평화를 위해 영토를 주자."
japfor.228.b:0 "계속 싸워라!"

japfor.229.t:0 "일본이 평화를 제의하다."
japfor.229.d:0 "우리는 그들의 대륙 지방을 우리의 지배하에 두었고, 일본은 평화를 구걸하고 있습니다. 그들은 양국 간의 적대행위를 중단하는 대가로 아시아 영토를 우리에게 제공하기로 했습니다."
japfor.229.a:0 "좋은 거래다."

japfor.230.t:0 "몰일"
japfor.230.d:0 "지금은 일본 제국의 암흑기입니다. 적은 만주와 조선의 주요 거점에서 우리 군을 축출했습니다. 심지어 가장 낙관적인 장군들도 반격이 성공하리라고는 생각하지 않습니다. 차라리 대륙 영토 할양을 대가로 그들에게 평화를 제안한다면, 본토와 천황 폐하만큼은 안전하게 지킬 수 있을지도 모릅니다. 각국 고위 외교관들이 포트 아서에서 2주간의 협상을 진행할 예정이지만 결과는 확신할 수 없습니다. 이제, 본토를 지키기 위해 식민지를 포기할 것인지 결정해야 합니다."
japfor.230.a:0 "선택의 여지가 없다. 영토 할양을 제시하라."
japfor.230.b:0 "일본은 절대 항복하지 않는다!"

japfor.231.t:0 "몰일"
japfor.231.d:0 "우리는 일본군을 패퇴시키고 만주와 조선을 장악했습니다. 또한 도쿄에 주재한 우리 첩보원들은 일본 대중들에게 만연한 반전 분위기와 전쟁 피로를 보고했습니다. 일본 제국은 평화를 대가로 만주, 조선, 대만을 포함한 모든 식민지의 할양을 제안했으며, 각국 정부는 종전 여부를 결정하기 위해 포트 아서에서 2주간의 협상을 시작했습니다."
japfor.231.a:0 "그들의 조건을 받아들여라. 그 잘난 '내지'나 지키고 있으라지."
japfor.231.b:0 "필요 없다. 우리는 무조건 항복만을 요구한다!"

japfor.232.t:0 "조건에 대한 우리의 대답"
japfor.232.d:0 "다행히도 우리의 제안은 받아들여졌습니다. 많은 것을 잃었을지언정 일본은 죽지 않았습니다. 우리 시대에 어둠이 찾아왔지만, 천황 폐하 아래 단결합시다."
japfor.232.nopeace:0 "우리의 제안은 거부되었습니다. 마침내 이 전쟁이 완전한 총력전으로 치달은 것입니다. 그들의 판단이 결과적으로 실수가 되기를 바랄 뿐입니다."
japfor.232.a:0 "마침내 평화가 찾아왔군."
japfor.232.b:0 "전쟁은 계속된다."

japfor.233.t:0 "평화와 일몰"
japfor.233.d:0 "포트 아서에서 진행된 협상 결과, 일본과의 합의를 결정했습니다. 일본이 제시한 조건은 받아들여졌고 평화가 찾아왔습니다. 우리는 많은 것을 얻었으며 이것은 위대한 승리입니다."
japfor.233.a:0 "우리는 훌륭히 싸웠으며, 전리품을 얻을 자격이 있다."

japfor.234.t:0 "평화와 일몰"
japfor.234.d:0 "포트 아서에서 진행된 협상 결과, 일본과의 합의는 무산되었습니다. 이 전쟁은 완전한 총력전이 될 것입니다. 우리는 일본인들을 만주와 조선에서 몰아냈으니, 이제는 본토에서도 몰아낼 것입니다."
japfor.234.a:0 "이번에도 마찬가지일 것이다."

japfor.235.t:0 "일본이 항복하다!"
japfor.235.d:0 "사면초가에 빠지자, [JAP.GetNameDef](은)는 포트 아서에서 열린 2주 간의 협상 끝에 평화조약에 서명했습니다. 일본 본토는 침략에서 벗어났겠지만, [Root.GetNameDef](은)는 바람 앞의 등불이 되었습니다. 일본의 동맹들은 모두 쓰러졌고, 우리는 스스로 싸울 수 밖에 없습니다."
japfor.235.a:0 "이보다는 강할 거라고 생각했는데..."

# Involving Anqing #

japfor.250.t:0 "안경과 봉천의 도움 요청"
japfor.250.d:0 "우리의 도움으로 팔성연합에 승리한 안경 군벌이 다시 한 번 우리의 도움을 요청했습니다. 우리가 자금을 투자하고 대규모 재건 작업을 돕는다면 베이징 정벌이 훨씬 빨라질 수 있다고 생각하는 모양입니다. 봉천 정부도 안경에 동의하여 이 요청을 우리에게 전달했습니다. 어떻게 할까요?"
japfor.250.a:0 "자원을 할당해 놓겠다."
japfor.250.b:0 "별로 좋은 생각 같지 않군."

japfor.251.t:0 "봉천이 기다리기로 결정하다"
japfor.251.d:0 "봉천 정부는 안경 군벌의 가치가 즉시 낭비시키기엔 너무 크다고 판단하고, 당분간 그들이 스스로 회복할 수 있도록 수복 전쟁을 연기하기로 결정했습니다. 양쪽 정부 모두가 더 안정될 수 있으므로 아주 현명한 결정으로 보입니다."
japfor.251.a:0 "좋다."

japfor.252.t:0 "봉천이 빠르게 공격하길 원하다"
japfor.252.d:0 "봉천 정부는 베이징 정부가 지금 대단히 약화되었다고 믿고 있습니다. 안경 군벌이 최근 팔성연합과의 전쟁으로 힘든 시기를 보내고 있음에도 즉시 사용하는게 오히려 더 이득이라는 겁니다. 하지만 그들은 우리가 그들을 지지하지 않으면 신속한 공격이 자살행위가 될 뿐이라는 결론에 도달했습니다. 그들의 작전은 위험하지만, 중국의 대부분을 몇 달만에 우리 영향 아래에 둘 수도 있습니다."
japfor.252.a:0 "돌려보내라!"
japfor.252.b:0 "이건 너무 위험하다."

japfor.253.t:0 "봉천이 빠른 정벌을 준비하다"
japfor.253.d:0 "우리의 대답을 받고, 봉천은 서신을 안경에 전달했습니다. 그들의 지도자 천댜오위안은 빠른 정벌에 회의적이었지만, 결국 공격에 동의하기로 했습니다. 봉천은 몇 달 내로 베이징을 칠 준비를 시작할 것입니다."
japfor.253.a:0 "금방 시작될 것이다."

japfor.254.t:0 "봉천이 기존 전략을 고수하다"
japfor.254.d:0 "우리와 안경의 반대로 인해 봉천 정부는 빠른 정벌 계획이 과연 좋은 것인지 갈팡질팡하고 있었습니다. 결국 그들은 기존의 계획대로 진행하는 대신, 전쟁이 시작되면 안경 군벌도 가담해주길 원합니다."
japfor.254.a:0 "그렇게 됐구만."

japfor.255.t:0 "안경의 재건 시작"
japfor.255.d:0 "우리의 도움으로 안경은 팔성연합과의 전쟁으로 황폐해진 영토를 재건하는 작업에 착수했습니다. 전신망을 수리하고, 주택들을 재건하며 도로도 청소해야겠죠."
japfor.255.a:0 "좋아."

japfor.256.t:0 "봉천이 전략을 포기하다"
japfor.256.d:0 "봉천 정부는 산시를 방어하기 위해 더는 기다릴 수가 없다고 판단하고, 기존 전략을 포기했습니다. 이것은 안경과의 약속이 무효화된 것을 의미합니다."
japfor.256.a:0 "이건 뜻밖인데."

japfor.257.t:0 "안경과 봉천이 우리의 도움을 요청하다"
japfor.257.d:0 "우리의 도움으로 연합에 승리한 안경 군벌이 다시 한 번 우리의 도움을 요청했습니다. 봉천 정부는 안경의 재건을 돕기로 결정했고, 이것으로 그들이 베이징 수복 전쟁을 돕게 되기를 바랍니다. 우리가 잘 처리한다면 틀림없이 그들의 도움을 얻을 수 있을 겁니다."
japfor.257.a:0 "자원을 할당해 놓겠다."
japfor.257.b:0 "별로 좋은 생각 같지 않은데."

japfor.258.t:0 "안경이 재건에 착수하다"
japfor.258.d:0 "우리의 도움으로 안경이 재건 작업을 시작했습니다."
japfor.258.a:0 "좋아."

japfor.259.t:0 "안경이 수복 전쟁의 참여를 파기하다"
japfor.259.d:0 "안경이 수복 계획을 파기했으며 봉천은 그들과의 관계에 선을 그었습니다. 그들의 재건 작업을 도와주는 게 아니었습니다."
japfor.259.a:0 "그렇게 됐나."

japfor.260.t:0 "안경이 수복 전쟁의 참여를 파기하다"
japfor.260.d:0 "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 최소한 호의적인 관계를 계속 유지할 순 있겠군요."
japfor.260.a:0 "그거 듣기 좋구만."

japfor.261.t:0 "안경이 수복 전쟁의 참여를 파기하다"
japfor.261.d:0 "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 그럼에도 안경은 그들의 협조를 거절했다고 합니다."
japfor.261.a:0 "쓸모없는 일이 됐군."

### New Foreign Policy Events ###

japfor.316.t:0 "일본의 태평양 영유권 주장"
japfor.316.d:0 "일본은 미국의 혼란으로부터 그들을 보호할 '방위구역'이 필요하다는 이유로 태평양 지역을 점령하겠다는 공식 선언을 발표했습니다. 대체 무엇으로부터 보호가 필요하다는 것인지 명백히 밝히진 않았지만, 이미 병력을 보내고 있음은 분명합니다."
japfor.316.a:0 "여기 신경 쓸 여유가 없다!"
japfor.316.b:0 "이의를 제기한다"

japfor.317.t:0 "미국의 항복"
japfor.317.d:0 "태평양 섬들을 통제하는 데 대한 미국의 공식적인 이의는 제기되지 않았습니다. 따라서 병력들은 문제없이 섬의 통제권을 인수해 올 수 있을 것입니다."
japfor.317.a:0 "멋지군!"

japfor.318.t:0 "미국의 항의"
japfor.318.d:0 "태평양 섬들을 점령하려는 계획이 실행되면 중대한 결과에 직면하게 될 것이라는 외교적 항의가 오늘 도착했습니다."
japfor.318.a:0 "허세와 깡으로 버텨봐라!"
japfor.318.b:0 "물러설 수 밖에 없겠군..."

japfor.319.t:0 "일본이 허세를 부리다"
japfor.319.d:0 "일본은 허세를 부려 태평양의 군사 행동을 속개하기로 판단한 듯 합니다. 우리도 행동으로 말을 뒷받침할 것인지 결정해야 할 것 같습니다..."
japfor.319.a:0 "그렇게 전쟁이 하고 싶나? 그럼 어디 붙어 보자!"
japfor.319.b:0 "지금 당장은 전쟁을 감수할 수가 없다..."

japfor.401.t:0 "[From.GetNameDef]의 초청"
japfor.401.d.conf:0 "도쿄 회담에서 일본 공관들은 서로의 더 깊은 경제 유대라는 개념을 제시했습니다. 이제 그들은 [Root.GetAdjective] 정부에 접근해 경제적 측면의 '공영권'을 수용할 것을 제안했습니다. 그들 말로는 참여하던 거부하던 우리 자유라고 합니다."
japfor.401.d.noconf:0 "일본 정부는 경제적인 '대동아공영권'에 참여하라는 제안을 들고 우리에게 접근했습니다. 이것으로 우리는 [Root.GetNameDef]에 대한 일본의 투자 규제를 완화하고 그 대가로 '서구 제국주의'로부터의 독립과 번영을 얻을 것입니다. 그러나 어떤 사람들은 이것이 단순이 서구 제국주의가 일본 제국주의로 대체될 뿐이며, 한번 연 상자를 다시 닫을 수 없을지도 모르니 조심해야 한다고들 합니다."
japfor.401.a:0 "제안을 수용한다."
japfor.401.b:0 "이런 건 우리에게 필요없다."

japfor.402.t:0 "[From.GetNameDefCap] 가 동의하다"
japfor.402.d:0 "[From.GetAdjective] 정부는 현명하게도 우리의 경제 공영권이 가져올 경제적 이득을 꿰뚫어보았습니다. 그들은 조약에 동의하기로 했습니다."
japfor.402.a:0 "완벽해."

japfor.403.t:0 "[From.GetNameDefCap] 가 거절하다"
japfor.403.d:0 "[From.GetAdjective] 정부는 일본 경제 공영권에 참가를 거부했습니다. 어쩌면 우리의 진정한 목표를 눈치챘는지도 모릅니다."
japfor.403.a:0 "후회할 텐데."

japfor.405.t:0 "일본의 투자 증가"
japfor.405.d:0 "[From.GetAdjective] 정부의 적극적인 장려와 함께 [From.GetNameDef]의 투자자들이 [Root.GetNameDef]에 도착했습니다. 그들의 존재는 우리에게도 이득이 되는게 사실입니다만, 만약 우리의 [From.GetAdjective]경제에 의한 지배가 궁극적으로 [From.GetAdjective]정부를 휘어잡을 것이라는 우려가 커지고 있습니다... 이미 돌이킬 수 없는 게 아니라면요."
japfor.405.a:0 "투자자들이 온다는 건 더 많은 돈을 벌 수 있다는 거지, 안 그래?"

japfor.406.t:0 "투자자들의 공장 건설"
japfor.406.d:0 "[Root.GetNameDef]의 일본인 투자자들은 새 공장을 건설하느라 바빴습니다. 아시아 공영권에 참여하는 것으로 얻어지는 상당한 이익중의 하나로 보입니다."
japfor.406.a:0 "그거 좋구만!"

japfor.407.t:0 "[Root.GetAdjective]이 일본에 복종하다"
japfor.407.d:0 "[Root.GetNameDef]에 대한 일본의 지속적인 투자가 그들의 지배로 연결된다는 우려가 제기된 바 있습니다만... 그것은 이미 현실화된지 오랩니다. [Root.GetAdjective]의 정책은 이미 일본의 관심를 끌기 위해 만들어질 뿐이며, 우리의 자립은 서서히 환상이 되어만 갔습니다. [From.GetNameDef]의 여러 '고문'들이 도착하면서 공영권에서 우리가 원하는대로 행동할 수 있다는 생각은 할 수도 없게 되었습니다."
japfor.407.a:0 "결국 그렇게 됐군"

japfor.408.t:0 "[From.GetNameDefCap]가 동맹을 종료하다"
japfor.408.d:0 "어리석게도 [From.GetAdjective]정부는 우리와의 군사 동맹을 종료하기로 결정했습니다. 아무래도 우리 도움 없이도 해 낼 수 있다고 생각하는 것 같습니다."
japfor.408.a:0 "어디 한 번 보자고."

japfor.409.t:0 "[From.GetNameDefCap]가 공영권을 탈퇴하다"
japfor.409.d:0 "우리의 지배력에 공황상태에 빠진 [From.GetAdjective] 정부는 우리와의 경제적인 관계를 끊고 아시아 공영권을 탈퇴하기로 결정했습니다."
japfor.409.a:0 "멍청하긴."

japfor.410.t:0 "[From.GetAdjective]가 투자를 국유화하다"
japfor.410.d:0 "[From.GetAdjective] 정부는 공영권을 탈퇴함과 동시에 [From.GetNameDef]에 대한 투자를 모두 강제로 국유화하는 대단히 과감한 수을 던졌습니다. 아마 일본이 그들의 경제를 통제하는 사태가 걱정되었나 보죠? 하지만, 이건 우리에게 침략의 명분을 바쳐준 것이나 다름없습니다. 우리가 원하기만 한다면 말입니다."
japfor.410.a:0 "가게 두어라."
japfor.410.b:0 "한 수 가르쳐 주마!"

japfor.411.t:0 "[withdraw_country.GetNameDefCap] 경제 공영권을 떠나다"
japfor.411.d:0 "[withdraw_country.GetFactionName]에 가입함에 따라 [withdraw_country.GetNameDef]는 더이상 우리 경제 공영권의 회원으로 남을 수 없게 됐습니다. 그들은 탈퇴할 것입니다."
japfor.411.a:0 "바보같은 짓을 하는군."

japfor.412.t:0 "일본 공영권 탈퇴"
japfor.412.d:0 "[Root.GetFactionName]에 가입함에 따라 우리는 일본 경제 공영권에서 탈퇴해야만 합니다."
japfor.412.a:0 "그렇게 하자!"

japfor.450.t:0 "일본의 [Root.GetNameDef] 무역제제!"
japfor.450.d:0 "수개월간 우리는 남태평양을 향한 일본의 야망과 공격적인 움직임을 걱정해 왔고, 이제 그것이 현실로 드러난 것 같습니다. 그들은 공영권 세력 내에 [Root.GetNameDef]와의 교역을 즉시 끊으라는 지시를 내렸으며, 우리더러 '아시아의 서구 제국주의와 식민주의의 전초기지'라고 합니다. 이것이 우리 경제에 미칠 수 있는 부담을 과소평가해서는 안 될 것입니다."
japfor.450.a:0 "우리는 견뎌낼 수 있다."
japfor.450.b:0 "무역전쟁을 해보잔 말이군!"
japfor.450.c:0 "일본과 더 친해지는게 좋겠다."

japfor.451.t:0 "[From.GetNameDefCap]의 보복!"
japfor.451.d:0 "[From.GetAdjective] 정부가 우리에게 관세 보복을 가했습니다! 이게 바로 우리가 바라던 개전 명분이 될 수 있습니다!"
japfor.451.a:0 "그래, 하지만 지금은 아니다..."
japfor.451.b:0 "선전포고로 대답해라!"

japfor.452.t:0 "[From.GetNameDefCap]가 우호 관계를 요청하다"
japfor.452.d:0 "무역 제제에 대한 응답으로, [From.GetAdjective] 정부는 서로에게 이득이 될 거라며 우리에게 경제 공영권의 일부로 받아들여달라고 요청했습니다. "
japfor.452.a:0 "좋은 생각인데!"

japfor.453.t:0 "[From.GetNameDefCap]가 침묵하다"
japfor.453.d:0 "비겁한 [From.GetAdjective] 정부는 우리의 금수 조치에 대해 아무런 조치도 취하지 않기로 결정했습니다. 그냥 견뎌보겠다는 것 같습니다. 만약 그들을 전쟁에 끌어들이려면 더 힘든 방법을 택해야 할 것 같습니다."
japfor.453.a:0 "그렇게 나왔나!"

japfor.454.t:0 "일본이 공격을 준비하고 있습니다"
japfor.454.d:0 "일본군의 계획 수립, 탄약 비축을 비롯한 여러 개전 징후 보고들이 쏟아져 들어오고 있습니다. 의심할 여지 없이 수 주 안으로 완편된 일본군과 맞서게 될 것 같습니다."
japfor.454.a:0 "조금이나마 준비할 시간이 있으니 천금같이 활용해야 한다."

### Fengtian Events ###
japfeng.1.t:0 "만주의 우리 영향력"
japfeng.1.d:0 "수 년 동안 우리는 만주국 협화회라는 범아시아주의 단체를 통해 만주와 장기적으로 중국 전체를 통제하기 위해 노력해 왔습니다. 만주국 협화회는 [FNG.GetNameDef]의 친일 사상을 장려하고 [FNG.GetLeader]를 통솔하는 정치단체입니다. 이 단체의 목표는 장기적으로 만철과의 협조를 통해 만주에서 일본의 경제 지배권을 확대하고, 중국 또한 서서히 그 영향권으로 끌어들이는 것입니다.\n\n 만주의 정치와 민간과는 별개로 우리에겐 '관동군'으로 알려진 군대도 상주해 있습니다. 수십년동안 관동군은 만주를 정복하고 종속시키려고 노력했으며, [FNG.GetLeader]같은 사람들과 일하면서 관동군이 취한 방법은 대단히 잔인하기로 악명높았습니다.\n\n 최근 정부의 정책 목표가 바뀌었고, 우리가 직면한 전쟁이 확실한 동맹을 필요로 함에 따라 [FNG.GetNameDef]의 정치적 독립성은 적을수록 좋게 됐습니다.\n\n 우리는 선택에 직면해 있습니다. 만주국 협화회와 그들이 꾸준히 쌓아온 유화책을 신뢰해야 합니까? 아니면 군대를 풀어 수단과 방법을 가리지 않고 장쭤린을 무너뜨릴 것입니까?"
japfeng.1.a:0 "울지 않는 새는..."

japfeng.2.t:0 "흐름이 바뀌다"
japfeng.2.d:0 "처음부터 눈치채기는 어렵습니다. 공관들의 냉담함, 간략해진 외교 연락, 알 수 없는 목적의 관동 주둔군 활동 증가. 모든 징후가 일본 정부 안에서 우리를 향한 무슨 일이 있음을 암시하고 있습니다. 우리에게 다가오는 폭풍에 맞서 극복할 힘이 있기를 바랍니다."
japfeng.2.a:0 "중국은 놈들에게 영원히 놀아나지는 않을 것이다."

japfeng.3.t:0 "결정의 순간이 도래했다"
japfeng.3.d:0 "이제 결정할 때가 왔습니다. 과연 우리가 오랫동안 지원해 온 봉천 정부의 진의는 무엇입니까? 우리에 대한 그들의 충성은 늘 의심스러웠습니다. 당신의 결정은 무엇입니까?"
japfeng.3.a:0 "울지 않는 새는 죽여라."
japfeng.3.b:0 "울지 않는 새는 울게 만들어라."
japfeng.3.c:0 "울지 않는 새는 울 때까지 기다려라."
